<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-9">
        <title>Title</title>
        <style>
            p{
                font-size: 17px;
                color:  blue;
            }

            li{
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <p>p 태그1</p> <!--태그를 이용하여 접근 시 해당 태그는 전부 CSS효과가 적용-->
        <p>p 태그2</p> <!--크롤러도 CSS효과를 주는 것처럼 셀렉터를 이용하여 해당 데이터를 가져올 수 있음.-->
        <p>p 태그3</p> <!--크롤러 입장에선 style태그는 고려 대상이 아님.-->
        <p>p 태그4</p>

        <ul>
            <li>li1</li>
            <li>li2</li>
            <li>li3</li>
            <li>li4</li>
        </ul>
    </body>
</html>
