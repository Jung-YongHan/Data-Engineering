<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-9">
        <title>Title</title>
        <style>
          .title{
            font-size: 20px;
            color:green;
          }
          div#container p{
            font-size: 12px;
            color: #7c7c7c;
          }
          div#container div#wrap1 h3{
            color:red;
          }
          div#container div#wrap2 h3{
            color:blue;
          }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="wrap1">
                <h1 class="title">부모 태그 : wrap1</h1> <!--title class인 모든 요소-->
                <h2 id="target1">h2 태그</h2>
                <h3>h3 태그</h3>
            </div>
            <div id="wrap2">
                <h1 class="title">부모 태그 : wrap2</h1>
                <h2 id="target3">h2 태그</h2>
                <h3>h3 태그</h3>
            </div>
            <p id="comment">저자: 박정태</p> <!--div태그 중 id가 container인 요소의 자식 태그 중 p 태그인 모든 요소. 자식 태그는 띄어쓰기로 표현-->
        </div>
    </body>
</html>
