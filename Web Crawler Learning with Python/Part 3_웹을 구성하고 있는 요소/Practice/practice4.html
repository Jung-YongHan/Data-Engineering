<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-9">
        <title>Title</title>
        <style>
           #target{
            font-size: 40px;
            color:blue;
           }
           #target1{
            font-size: 40px;
            color:blue;
           }
           #target2{
            font-size: 40px;
            color:red;
           }
        </style>
    </head>
    <body>
       <h1>h1 태그</h1>
       <h2 id="target">h2 태그</h1><!--target 클래스 값이 h2 태그와 a 태그에서 두번 사용됨. id는 중복 사용하지 않기를 권장-->
       <h3>h3 태그</h1>
       <a href="/" id="target">a 태그</a> <!--id는 고유한 값으로 한 페이지에 하나만 존재해야 함.-->

       <h1>h1 태그</h1>
       <h2 id="target1">h2 태그</h2>
       <h3>h3 태그</h3>
       <a href="/" id="target2">a 태그</a>
    </body>
</html>
