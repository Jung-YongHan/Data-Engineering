<!DOCTYPE html>         <!--html5를 명시-->
<html lang="en">        <!--html로 모든 태그를 감싸 주어야 함. 태그에는 lang이라는 속성을 가지고 있음-->
    <head>              <!--head 태그는 meta, title 이외의 style, script, link와 같은 태그를 포함할 수 있음-->
        <meta charset="'UTF-8">     <!--meta 태그는 문서가 어떤 내용을 담고 있는지, 문서의 키워드가 무엇인지, 
                                        누가 만들었는지에 대한 내용을 가지고 있음.-->
        <title>Title</title>        <!--title 태그는 문서의 제목을 나타냄-->
    </head>
    <body>              <!--body 태그는 우리가 보는 웹 페이지의 내용을 담고 있는 부분.
                        가장 중요한 부분이며 크롤링을 할 때 실제 데이터를 파싱해야하는 부분-->    
    <p>파이썬 크롤러 책1</p>        <!--p 태그를 이용하여 문단을 만들 수 있음-->
    <p>박정태</p>
    <p>정보문화사</p>
    <h1>1</h1>          <!--h 태그를 이용하여 폰트 크기를 설정할 수 있음-->
    <h2>2</h1>          <!--숫자가 작을 수록 폰트 크기가 커지며 1~6까지 지원-->
    <h3>3</h1>
    <h4>4</h1>
    <h5>5</h1>
    <h6>6</h1>
    
    <ul>                <!--ul과 li 태그는 리스트를 만드는 태그-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <ol>                <!--ul과 ol태그로 리스트를 만들 수 있음. 리스트 각각의 요소를 li 태그로 표현-->
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ol>

    <table>             <!--table 태그를 이용하여 표를 표현할 수 있음. 과거에는 페이지의 레이아웃을 잡는 역할로도 수행-->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>            <!--table 태그는 내부적으로 thead, tbody를 가지고 있을 수 있음, tr을 이용하여 행 표현
                            th, td를 이용하여 각 행의 컬럼을 표현-->
    <table>             <!--th와 td 태그는 한 행에서 컬럼을 나타내는 태그. th는 해당 컬럼에서 가운데 정렬, 굵은 글씨체.-->
        <thead>         <!--일반적으로 테이블의 가장 첫 번째 행의 컬럼에 넣음.-->
            <tr>
                <th>11</th>
                <th>22</th>
                <th>33</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>111</td>
                <td>222</td>
                <td>333</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
